<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>
    <main class="container">
        <section id="contact" class="card my-4">
            <div class="card-body">
                <h2 class="card-title" id="title-contact-me">Contact Me</h2>
                <form action="https://formspree.io/f/mpwvwvyn" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select class="form-control" id="subject" name="subject">
                            <option value="feature">Feature</option>
                            <option value="feedback">Feedback</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </form>
            </div>
        </section>
    </main>
    <br>
    <footer class="card">
        <h2 id="p_ilivehere">I live here</h2>
        <div id="address">
            <iframe src="https://www.google.com/maps/embed?pb=!4v1764526640521!6m8!1m7!1sD5OBGEt2SsPw1bAaVRFgjw!2m2!1d22.86162059254213!2d89.53357427995013!3f358.4303602019024!4f-10.06119158077398!5f0.7820865974627469" width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="social-media">
            <h2>Follow me</h2>
            <ul>
                <li>
                    <a href="https://www.facebook.com/miftahulislamardi" target="_blank">
                        <i class="fa-brands fa-facebook"></i> Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/mohammad-ardi" target="_blank">
                        <i class="fa-brands fa-linkedin"></i> Linkedin
                    </a>
                </li>
                <li>
                    <a href="https://www.github.com/AforArdi" target="_blank">
                        <i class="fa-brands fa-github"></i> Github
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <hr>
            <p>Copyright &copy;Mohammad Ardi 2025 all right reserved</p>
            <hr>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var currentPath = window.location.pathname.split("/").pop();
            $('.navbar-nav .nav-item a').each(function() {
                var href = $(this).attr('href');
                if (href === currentPath) {
                    $(this).parent().addClass('active');
                    $(this).append(' <span class="sr-only">(current)</span>');
                }
            });
        });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('_navbar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('nav-placeholder').innerHTML = html;

            // Optional: highlight the current page link
            const current = window.location.pathname.split('/').pop() || 'index.html';
            document
              .querySelectorAll('#nav-placeholder .nav-link')
              .forEach(link => {
                if (link.getAttribute('href') === current) {
                  link.classList.add('active');
                }
              });
          });
      });
    </script>
</body>
</html>
